<!DOCTYPE html>
<html lang="en">
    <!-- hey hello hii -->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <!-- left ui panel -->
        <div>
            <!-- options table -->
            <div id="options-div">
                <table>
                    <tr>
                        <td>Steps</td>
                        <td><input id="stepsInput" type="range" min="1" max="50" value="10" oninput="update()" /></td>
                        <td><span id="stepsOutput" >10</span></td>
                    </tr>
                    <tr>
                        <td>Inner Radius (%)</td>
                        <td><input id="radiusInput" type="range" min="0" max="100" value="25" oninput="update()" /></td>
                        <td><span id="radiusOutput">25</span></td>
                    </tr>
                </table>
                <!-- add colour button -->
                <button onclick="addColour()" >Add Colour</button>
            </div>
            <!-- colour selection -->
            <div id="colours-div">
                <!-- colour list -->
                <ul id="coloursList">
                </ul>
            </div>
        </div>

        <!-- canvas -->
        <div id="canvas-div">
            <canvas></canvas>
        </div>
        
    </body>
</html>
